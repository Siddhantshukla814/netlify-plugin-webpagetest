##############################
# Netlify configuration file #
##############################

# List of Build plugins
[[plugins]]
# Use the current plugin in builds for testing and debugging.
# Local path to the plugin.
package = "."
  # Plugin configuration
    [plugins.inputs.location]
    location = "Dulles:Chrome"
    [plugins.inputs.connectivity]
    connectivity = "3G"
    [plugins.inputs.firstViewOnly]
    firstViewOnly = "true"


[build]
# Dummy build command
command = "echo onBuild"

[build.environment]
NODE_VERSION = "12.20.0"

 